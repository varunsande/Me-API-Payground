<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me-API Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .search-box button:hover {
            background: #5a6fd8;
        }

        .skill-filter {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .skill-filter select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            flex: 1;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .profile-card {
            border-left: 4px solid #667eea;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .profile-email {
            color: #666;
            font-size: 1rem;
        }

        .profile-links {
            display: flex;
            gap: 15px;
        }

        .profile-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .profile-links a:hover {
            text-decoration: underline;
        }

        .skills-section {
            margin: 15px 0;
        }

        .skills-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .projects-section, .work-section {
            margin-top: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 5px;
        }

        .project-item, .work-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .project-title, .work-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .project-description, .work-description {
            color: #666;
            margin-bottom: 10px;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .project-links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        .work-company {
            color: #555;
            font-weight: 500;
        }

        .work-dates {
            color: #888;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .search-section {
                grid-template-columns: 1fr;
            }
            
            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Me-API Playground</h1>
            <p>Personal Profile API with Search & Query Capabilities</p>
        </div>

        <div class="card">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search profiles, projects, skills...">
                    <button onclick="performSearch()">Search</button>
                </div>
                <div class="skill-filter">
                    <select id="skillFilter" onchange="filterBySkill()">
                        <option value="">Filter by skill...</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="stats" class="stats"></div>
        <div id="results" class="results"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            loadStats();
            loadSkills();
        });

        async function loadProfile() {
            try {
                const response = await fetch(`${API_BASE}/profile`);
                const profile = await response.json();
                displayProfile(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile data');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                displayStats(stats);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadSkills() {
            try {
                const response = await fetch(`${API_BASE}/skills`);
                const data = await response.json();
                populateSkillFilter(data.skills);
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }

        function displayProfile(profile) {
            const resultsDiv = document.getElementById('results');
            
            const profileHtml = `
                <div class="card profile-card">
                    <div class="profile-header">
                        <div>
                            <div class="profile-name">${profile.name}</div>
                            <div class="profile-email">${profile.email}</div>
                        </div>
                        <div class="profile-links">
                            ${profile.github_url ? `<a href="${profile.github_url}" target="_blank">GitHub</a>` : ''}
                            ${profile.linkedin_url ? `<a href="${profile.linkedin_url}" target="_blank">LinkedIn</a>` : ''}
                            ${profile.portfolio_url ? `<a href="${profile.portfolio_url}" target="_blank">Portfolio</a>` : ''}
                        </div>
                    </div>
                    
                    ${profile.education ? `<div><strong>Education:</strong> ${profile.education}</div>` : ''}
                    
                    <div class="skills-section">
                        <div class="skills-title">Skills:</div>
                        <div class="skills-list">
                            ${profile.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="projects-section">
                        <div class="section-title">Projects (${profile.projects.length})</div>
                        ${profile.projects.map(project => `
                            <div class="project-item">
                                <div class="project-title">${project.title}</div>
                                <div class="project-description">${project.description}</div>
                                ${project.links.length > 0 ? `
                                    <div class="project-links">
                                        ${project.links.map(link => `<a href="${link.url}" target="_blank">${link.name}</a>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="work-section">
                        <div class="section-title">Work Experience (${profile.workExperience.length})</div>
                        ${profile.workExperience.map(work => `
                            <div class="work-item">
                                <div class="work-title">${work.position}</div>
                                <div class="work-company">${work.company}</div>
                                <div class="work-dates">${work.start_date} - ${work.end_date || 'Present'}</div>
                                <div class="work-description">${work.description}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            resultsDiv.innerHTML = profileHtml;
        }

        function displayStats(stats) {
            const statsDiv = document.getElementById('stats');
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_profiles}</div>
                    <div class="stat-label">Profiles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total_projects}</div>
                    <div class="stat-label">Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.unique_skills}</div>
                    <div class="stat-label">Unique Skills</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.total_work_experience}</div>
                    <div class="stat-label">Work Experiences</div>
                </div>
            `;
            
            statsDiv.innerHTML = statsHtml;
        }

        function populateSkillFilter(skills) {
            const skillFilter = document.getElementById('skillFilter');
            const uniqueSkills = [...new Set(skills.map(s => s.name))].sort();
            
            uniqueSkills.forEach(skill => {
                const option = document.createElement('option');
                option.value = skill;
                option.textContent = skill;
                skillFilter.appendChild(option);
            });
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                displaySearchResults(data);
            } catch (error) {
                console.error('Error performing search:', error);
                showError('Search failed');
            }
        }

        async function filterBySkill() {
            const skill = document.getElementById('skillFilter').value;
            if (!skill) {
                loadProfile();
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}/projects?skill=${encodeURIComponent(skill)}`);
                const data = await response.json();
                displayProjectResults(data);
            } catch (error) {
                console.error('Error filtering by skill:', error);
                showError('Filter failed');
            }
        }

        function displaySearchResults(data) {
            const resultsDiv = document.getElementById('results');
            let html = '';

            if (data.results.profiles.length > 0) {
                html += '<div class="card"><h3>Profiles</h3>';
                data.results.profiles.forEach(profile => {
                    html += `<div class="profile-item">
                        <div class="profile-name">${profile.name}</div>
                        <div class="profile-email">${profile.email}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (data.results.projects.length > 0) {
                html += '<div class="card"><h3>Projects</h3>';
                data.results.projects.forEach(project => {
                    html += `<div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (data.results.skills.length > 0) {
                html += '<div class="card"><h3>Skills</h3>';
                data.results.skills.forEach(skill => {
                    html += `<span class="skill-tag">${skill.skill_name}</span>`;
                });
                html += '</div>';
            }

            if (data.results.workExperience.length > 0) {
                html += '<div class="card"><h3>Work Experience</h3>';
                data.results.workExperience.forEach(work => {
                    html += `<div class="work-item">
                        <div class="work-title">${work.position}</div>
                        <div class="work-company">${work.company}</div>
                    </div>`;
                });
                html += '</div>';
            }

            if (!html) {
                html = '<div class="card"><p>No results found</p></div>';
            }

            resultsDiv.innerHTML = html;
        }

        function displayProjectResults(data) {
            const resultsDiv = document.getElementById('results');
            
            const html = `
                <div class="card">
                    <h3>Projects (${data.projects.length})</h3>
                    ${data.projects.map(project => `
                        <div class="project-item">
                            <div class="project-title">${project.title}</div>
                            <div class="project-description">${project.description}</div>
                            ${project.links.length > 0 ? `
                                <div class="project-links">
                                    ${project.links.map(link => `<a href="${link.url}" target="_blank">${link.name}</a>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
        }

        function showLoading() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Loading...</div>';
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Handle Enter key in search input
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
